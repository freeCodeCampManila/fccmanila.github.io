<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>freeCodeCamp Manila</title>
  </head>
  <body>
    <section class="gallery">
      <h2 class="gallery-title">Our Meetups Gallery</h2>

      <div class="gallery-grid-container">
        <div class="card gallery-grid-leftCol">
          <img class="card-photo" src="images/meetup-august.jpg" alt="meetup-august">
          <div class="card-text-container">
            <p class="card-title">August RoundTable Meetup</p>
            <p class="card-text card-secondary-text text-supporting"><img class="map-icon" src="images/map-pin.svg"> Bo's Coffee, Ayala</p>
          </div>
        </div>

        <div class="card gallery-grid-rightCol">
          <img class="card-photo" src="images/meetup-july.jpg" alt="meetup-july">
          <div class="card-text-container">
            <p class="card-title">July RoundTable Meetup</p>
            <p class="card-text card-secondary-text text-supporting"><img class="map-icon" src="images/map-pin.svg"> Coffee Project, Mandaluyong</p>
          </div>
        </div>
        
        <div class="card gallery-grid-leftCol">
          <img class="card-photo" src="images/meetup-june.jpg" alt="meetup-june">
          <div class="card-text-container">
            <p class="card-title">June RoundTable Meetup</p>
            <p class="card-text card-secondary-text text-supporting"><img class="map-icon" src="images/map-pin.svg"> Coffee Project, Mandaluyong</p>
          </div>
        </div>

        <div class="card gallery-grid-rightCol">
          <img class="card-photo" src="images/meetup-february.jpg" alt="meetup-february">
          <div class="card-text-container">
            <p class="card-title">February Coffee + Code Meetup</p>
            <p class="card-text card-secondary-text text-supporting"><img class="map-icon" src="images/map-pin.svg"> Bo's Coffee Primo, Mandaluyong</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
